<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect all routes to index.html for React Router
      var path = window.location.pathname;
      window.location.replace("/?redirect=" + path);
    </script>
  </head>
  <body></body>
</html>
